<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechRobotics - Innovating the Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body class="hero-bg min-h-screen">

    <div id="root">
        </div>

    <footer id="footer" class="fixed bottom-0 left-0 w-full bg-blue-800 border-t border-blue-500 p-4 shadow-lg z-50">
        </footer>
    
    <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-75 z-[100] hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full transform transition-all border border-blue-300">
            <h3 id="modal-title" class="text-xl font-bold mb-3 text-blue-600">Message</h3>
            <p id="modal-content" class="text-gray-700 mb-4"></p>
            <button onclick="document.getElementById('message-modal').classList.add('hidden')" class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-semibold transition duration-300">Close</button>
        </div>
    </div>

    <div id="auth-modal" class="fixed inset-0 modal-blur-bg z-50 hidden flex items-center justify-center">
        <div class="modal-content bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full border border-blue-600/50 relative">
            
            <button onclick="window.app.closeAuthModal()" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            
            <h2 id="auth-modal-title" class="text-3xl font-extrabold mb-6 text-center text-blue-600">Sign Up</h2>
            <form id="auth-form" onsubmit="window.app.handleAuthSubmit(event)">
                <div class="mb-4" id="username-field">
                    <label for="auth-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="auth-username" name="username" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:ring-blue-500 focus:border-blue-500" placeholder="Your Unique Name">
                </div>
                <div class="mb-4">
                    <label for="auth-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="auth-email" name="email" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:ring-blue-500 focus:border-blue-500" placeholder="your@email.com">
                </div>
                <div class="mb-6">
                    <label for="auth-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="auth-password" name="password" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:ring-blue-500 focus:border-blue-500" placeholder="********">
                </div>
                <button type="submit" id="auth-submit-btn" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-bold text-lg transition duration-300 shadow-lg shadow-blue-500/50">Sign Up</button>
            </form>
            <div id="toggle-auth-mode-container"> 
                <button id="toggle-auth-mode" onclick="window.app.toggleAuthMode()" class="mt-4 w-full text-sm text-blue-600 hover:text-blue-700 transition duration-300">Switch to Login</button>
            </div>
            
            <button onclick="window.app.showAuthModal(true, true)" class="mt-4 w-full text-xs text-gray-500 hover:text-gray-700 transition duration-300">Login as Admin?</button>

        </div>
    </div>

    <div id="subscribe-modal" class="fixed inset-0 modal-blur-bg z-[100] hidden flex items-center justify-center p-4">
        <div class="modal-content bg-white p-8 rounded-2xl shadow-2xl max-w-xl w-full border-4 border-blue-600 transform scale-100 transition-transform duration-500">
            <div class="flex justify-between items-start mb-6 border-b pb-3">
                <h2 class="text-3xl font-extrabold text-blue-600">Subscription & Contact</h2>
                <button onclick="window.app.hideSubscribeModal()" class="text-gray-500 hover:text-red-600 transition">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <p class="text-xl text-center text-gray-800 font-semibold mb-6">
                Thank You for showing interest in Joining us!
            </p>

            <form onsubmit="window.app.handleSubscriptionSubmit(event)">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="sub-name" class="block text-sm font-medium text-gray-700">Name:</label>
                        <input type="text" id="sub-name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="sub-qualification" class="block text-sm font-medium text-gray-700">Qualification:</label>
                        <input type="text" id="sub-qualification" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="sub-domain" class="block text-sm font-medium text-gray-700">Interested Domain:</label>
                        <input type="text" id="sub-domain" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="sub-linkedin" class="block text-sm font-medium text-gray-700">LinkedIn Link:</label>
                        <input type="url" id="sub-linkedin" placeholder="https://linkedin.com/in/..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="mb-6">
                    <label for="sub-gmail" class="block text-sm font-medium text-gray-700">Gmail Id:</label>
                    <input type="email" id="sub-gmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="mb-6">
                    <label for="sub-phone" class="block text-sm font-medium text-gray-700">Phone Number:</label>
                    <input type="tel" id="sub-phone" name="phone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="+1 (123) 456-7890">
                </div>

                <div class="mb-8 border border-dashed border-blue-400 p-4 rounded-lg bg-blue-50 text-center">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Resume:</label>
                    <input type="file" id="sub-resume" accept=".pdf,.doc,.docx,.txt" class="hidden" onchange="window.app.updateResumeLabel(this)">
                    <button type="button" onclick="document.getElementById('sub-resume').click()" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-300">
                        Click to upload your resume
                    </button>
                    <p id="resume-file-label" class="mt-2 text-sm text-gray-600 italic">No file selected.</p>
                </div>

                <button type="submit" class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-bold text-lg rounded-lg shadow-lg shadow-green-500/50 transition duration-300">
                    Submit Subscription
                </button>
            </form>
        </div>
    </div>

    <div id="contact-modal" class="fixed inset-0 modal-blur-bg z-[100] hidden flex items-center justify-center p-4">
        <div class="modal-content bg-white p-8 rounded-2xl shadow-2xl max-w-xl w-full border-4 border-blue-600 transform scale-100 transition-transform duration-500">
            <div class="flex justify-between items-start mb-6 border-b pb-3">
                <h2 class="text-3xl font-extrabold text-blue-600">Contact Us</h2>
                <button onclick="window.app.hideContactModal()" class="text-gray-500 hover:text-red-600 transition">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <p class="text-xl text-center text-gray-800 font-semibold mb-6">
                Get in Touch with TechRobotics!
            </p>

            <form onsubmit="window.app.handleContactSubmit(event)">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="contact-name" class="block text-sm font-medium text-gray-700">Name:</label>
                        <input type="text" id="contact-name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="contact-qualification" class="block text-sm font-medium text-gray-700">Qualification:</label>
                        <input type="text" id="contact-qualification" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="contact-domain" class="block text-sm font-medium text-gray-700">Interested Domain:</label>
                        <input type="text" id="contact-domain" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="contact-linkedin" class="block text-sm font-medium text-gray-700">LinkedIn Link:</label>
                        <input type="url" id="contact-linkedin" placeholder="https://linkedin.com/in/..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="mb-6">
                    <label for="contact-gmail" class="block text-sm font-medium text-gray-700">Gmail Id:</label>
                    <input type="email" id="contact-gmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="mb-6">
                    <label for="contact-phone" class="block text-sm font-medium text-gray-700">Phone Number:</label>
                    <input type="tel" id="contact-phone" name="phone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="+1 (123) 456-7890">
                </div>

                <div class="mb-8 border border-dashed border-blue-400 p-4 rounded-lg bg-blue-50 text-center">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Resume:</label>
                    <input type="file" id="contact-resume" class="hidden" onchange="window.app.updateContactResumeLabel(this)">
                    <button type="button" onclick="document.getElementById('contact-resume').click()" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-300">
                        Click to upload your resume
                    </button>
                    <p id="contact-resume-file-label" class="mt-2 text-sm text-gray-600 italic">No file selected.</p>
                </div>

                <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold text-lg rounded-lg shadow-lg shadow-indigo-500/50 transition duration-300">
                    Send Message
                </button>
            </form>
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/renderers.js"></script> 
</body>
</html>
